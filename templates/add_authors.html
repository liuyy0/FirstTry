<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加作者</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2" style="margin-top: 90px">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">添加作者</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="" method="post">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" name="author_name" value="{{ author_name }}" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input_pub" class="col-sm-2 control-label">代表作</label>
                                <div class="col-sm-10">
                                    <select name="book_ids" id="input_pub" class="form-control" multiple>
                                        {% for book in all_books %}
                                            <option value="{{ book.pk }}">{{ book.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
